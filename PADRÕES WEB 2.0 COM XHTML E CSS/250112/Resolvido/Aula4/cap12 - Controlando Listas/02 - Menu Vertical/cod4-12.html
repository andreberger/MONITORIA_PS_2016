<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>

<style type="text/css">

ul{
	list-style: nome;
	text-align: left;
	margin:0;
	padding:0;
}

li{
	margin: 0 0 .2em 0;	
}

ul li a{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:12pt;
	display:block;
	color: #ffffff;
	background-color:#003366;
	width:9em;
	padding: 0.2em 0.8em;
	text-decoration:none;	
}
ul li a:hover{
	background-color:#336699;
	color:#ffffff;
}

</style>

</head>

<body>
<ul>
  <li><a href="#">CSS</a></li>
  <li><a href="#">JavaScript</a></li>
  <li><a href="#">PHP</a></li>
  <li><a href="#">ASP</a></li>
  <li><a href="#">Flex</a></li>
  <li><a href="#">Ruby e Rails</a></li>
  <li><a href="#">Java</a></li>
  <li><a href="#">C#</a></li>
  <li><a href="#">XML</a></li>
</ul>
</body>
</html>
