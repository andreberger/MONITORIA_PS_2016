<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
  <head>
    <title>Listagens combinadas</title>
  </head>
  <body>
    <h1>Exemplo de listagens</h1>
    <dl>
      <dt>Critérios para avaliação</dt>
        <dd>Notas das provas</dd>
        <dd>
          <ol>
            <li>(Provas agendadas) / 3</li>
            <li>Prova surpresa * 0.2</li>
          </ol>
        </dd>
        <dd>Notas dos trabalhos</dd>
        <dd>
          <ul type="square">
            <li>(&sum; Trabalhos individuais) * 0.3</li>
            <li>(&sum; Trabalhos em grupo) * 0.15</li>
          </ul>
        </dd>
    </dl>
  </body>
</html>
